<!DOCTYPE html>
<html>
<head>
  <title>Autofill Job Form</title>
  <style>
    body { font-family: Arial; width: 260px; padding: 10px; }
    input, textarea { width: 100%; margin-bottom: 8px; padding: 6px; }
    button { width: 100%; padding: 8px; margin-top: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .save { background-color: #16a34a; color: white; }
    .fill { background-color: #4f46e5; color: white; }
  </style>
</head>
<body>
  <input id="name" placeholder="Full Name" />
  <input id="email" placeholder="Email Address" />
  <input id="phone" placeholder="Phone Number" />
  <textarea id="skills" placeholder="Skills / Experience"></textarea>

  <button class="save" id="saveBtn">Save Details</button>
  <button class="fill" id="fillBtn">Autofill Form</button>

  <script src="popup.js"></script>
</body>
</html>
